    <main class="main-content">
        <div class="container"> 
         <link rel="stylesheet" href="direct-donation.component.css">
            <h1>¡TU APOYO ES MUY IMPORTANTE!</h1>

            <div class="content-grid">
                <div class="images-section">
                    <img src="imagen6.png" alt="Niños compartiendo comida" class="impact-image">
                    <img src="imagen7.png" alt="Voluntarios con donaciones" class="impact-image">
                </div>

                <form class="donation-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>

                    <div class="form-group">
                        <label for="tipo-donacion">Tipo de donación:</label>
                        <div class="select-wrapper">
                            <select id="tipo-donacion" name="tipo-donacion" required>
                                <option value="monetaria">Solo una vez</option>
                                <option value="monetaria">Membresia</option>                            
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="evento">Evento:</label>
                        <div class="select-wrapper">
                            <select id="evento" name="evento" required>
                                <option value="">Seleccionar evento</option>
                                <option value="evento1">Evento 1</option>
                                <option value="evento2">Evento 2</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Lista de Productos:</label>
                        <div class="products-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Equivalencia</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Atún</td>
                                        <td>
                                            <div class="select-wrapper">
                                                <select>
                                                    <option>1 Kg</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>$20</td>
                                    </tr>
                                    <tr>
                                        <td>Frijol</td>
                                        <td>
                                            <div class="select-wrapper">
                                                <select>
                                                    <option>1 Kg</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>$50</td>
                                    </tr>
                                    <tr>
                                        <td>Arroz</td>
                                        <td>
                                            <div class="select-wrapper">
                                                <select>
                                                    <option>1 Kg</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>$70</td>
                                    </tr>
                                    <tr>
                                        <td>Sopa/Pasta</td>
                                        <td>
                                            <div class="select-wrapper">
                                                <select>
                                                    <option>200 Gr</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>$15</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="form-note">*Puedes seleccionar solo un producto con una cantidad máxima de 3 pzs.</p>
                    </div>

                    <button type="submit" class="btn btn-submit">DONAR</button>
                </form>
            </div>
        </div>
    </main>
