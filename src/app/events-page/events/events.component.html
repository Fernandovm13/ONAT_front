<div class="container">
  <h1>Eventos</h1>

  <div class="events-grid">
    <div *ngFor="let event of eventData" class="event-card">
      <div class="event-datetime">{{ event.fecha }}</div>
      <h2 class="event-title">{{ event.nombreEvento }}</h2>
      <p class="event-address">{{ event.lugar }}</p>
      <button class="btn btn-donate" [routerLink]="['/eventdonation', event._id]">DONAR</button>
    </div>
  </div>
</div>
