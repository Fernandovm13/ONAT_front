<div class="container">
  <!-- Formulario para seleccionar la fecha de publicaciÃ³n -->
  <form [formGroup]="productsForm">
    <!-- Lista de productos para seleccionar -->
    <div class="catalog-content">
      <label for="productos">Seleccionar Productos:</label>
      <div *ngFor="let product of productsData" class="product-row">
        <input
          type="checkbox"
          [value]="product._id"
          (change)="onCheckboxChange($event)"
        />
        <span class="product-name">
          {{ product.nombreProducto }}
        </span>
        cantidad<input id="cantidad-{{ product._id }}" type="number" [value]="product.cantidad">
        <span>Kg</span>
        <span class="product-price">

          $ {{product.precioBase}} MXN
        </span>
      </div>
    </div>
  </form>
</div>
