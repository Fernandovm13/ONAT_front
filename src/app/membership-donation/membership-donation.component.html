    <main class="main-content">
        <div class="container">      
        <link rel="stylesheet" href="membership-donation.component.css">
            <div class="content-grid">
                <div class="membership-card">
                    <h2>Membres√≠a</h2>
                    <div class="price">
                        <span class="currency">$</span>
                        <span class="amount">300</span>
                        <span class="cents">.00</span>
                    </div>
                    <div class="tier">ORO</div>
                    <ul class="benefits">
                        <li>6 Atunes</li>
                        <li>2 Kg. Frijol</li>
                        <li>2 Kg. Arroz</li>
                        <li>1 kg. Sopa/Pasta</li>
                    </ul>
                </div>

                <form class="donation-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>

                    <div class="form-group">
                        <label for="evento">Evento/Programa a donar:</label>
                        <div class="select-wrapper">
                            <select id="evento" name="evento" required>
                                <option value="">Seleccionar evento</option>
                                <option value="evento1">Evento 1</option>
                                <option value="evento2">Evento 2</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-submit">DONAR</button>
                </form>
            </div>
        </div>
    </main>
