<div class="hero-container">
  <div class="hero">
    <div class="content-hero">
      <div class="hero-text">
        <h1>{{ titleHero }}</h1>
        <p>{{ subtitleHero }}</p>
        <div class="hero-contact">
          <span>{{ contactoNumero }}</span>
          <span>{{ contactoCorreo }}</span>
        </div>
      </div>

      <div class="hero-image">
        <img src="imagen1.png" alt="People with groceries" />
      </div>
    </div>
  </div>
</div>
